{% extends "base.html" %}

{% block title %}SSH Password - LNbitsBox{% endblock %}

{% block step_indicator %}
<div class="flex items-center justify-center gap-2 px-6 pt-5 pb-1">
    <div class="w-8 h-8 rounded-full bg-ln-pink/20 border border-ln-pink/40 flex items-center justify-center">
        <svg class="w-4 h-4 text-ln-pink" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
    </div>
    <div class="w-12 h-px bg-ln-pink/40"></div>
    <div class="w-8 h-8 rounded-full bg-ln-pink flex items-center justify-center step-active">
        <span class="text-white font-mono font-bold text-xs">2</span>
    </div>
    <div class="w-12 h-px bg-ln-border"></div>
    <div class="w-8 h-8 rounded-full bg-ln-border flex items-center justify-center">
        <span class="text-ln-muted font-mono font-bold text-xs">3</span>
    </div>
</div>
{% endblock %}

{% block content %}
<h2 class="text-xl font-bold text-ln-text mb-1">SSH Password</h2>
<p class="text-ln-muted text-sm mb-6">
    Set a password for the <span class="text-ln-pink font-mono text-xs bg-ln-pink/10 px-1.5 py-0.5 rounded">lnbitsadmin</span> user
</p>

<form method="POST" class="space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div>
        <label for="password1" class="block text-sm font-medium text-ln-text mb-2">Password</label>
        <input type="password" name="password1" id="password1" required minlength="8" autocomplete="new-password"
               class="w-full bg-ln-surface border border-ln-border rounded-xl px-4 py-3 text-ln-text text-sm placeholder-ln-muted/50 focus:outline-none focus:border-ln-pink transition-colors"
               placeholder="Enter password">
        <p class="text-ln-muted text-xs mt-1.5 font-mono">Minimum 8 characters</p>
    </div>

    <div>
        <label for="password2" class="block text-sm font-medium text-ln-text mb-2">Confirm Password</label>
        <input type="password" name="password2" id="password2" required minlength="8" autocomplete="new-password"
               class="w-full bg-ln-surface border border-ln-border rounded-xl px-4 py-3 text-ln-text text-sm placeholder-ln-muted/50 focus:outline-none focus:border-ln-pink transition-colors"
               placeholder="Confirm password">
    </div>

    <div class="pt-2">
        <button type="submit"
                class="w-full bg-ln-pink hover:bg-ln-pink-dim text-white font-semibold py-3.5 rounded-xl transition-all duration-200 hover:shadow-[0_0_30px_rgba(255,30,230,0.3)] active:scale-[0.98]">
            Continue
        </button>
    </div>
</form>
{% endblock %}
