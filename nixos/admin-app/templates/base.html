<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>{% block title %}LNbitsBox{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ln-pink':       'rgb(var(--ln-pink) / <alpha-value>)',
                        'ln-pink-dim':   'rgb(var(--ln-pink-dim) / <alpha-value>)',
                        'ln-surface':    'rgb(var(--ln-surface) / <alpha-value>)',
                        'ln-card':       'rgb(var(--ln-card) / <alpha-value>)',
                        'ln-card-hover': 'rgb(var(--ln-card-hover) / <alpha-value>)',
                        'ln-border':     'rgb(var(--ln-border) / <alpha-value>)',
                        'ln-text':       'rgb(var(--ln-text) / <alpha-value>)',
                        'ln-muted':      'rgb(var(--ln-muted) / <alpha-value>)',
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        :root {
            --ln-pink:       255 30 230;
            --ln-pink-dim:   204 24 184;
            --ln-surface:    248 248 252;
            --ln-card:       255 255 255;
            --ln-card-hover: 240 240 246;
            --ln-border:     216 216 228;
            --ln-text:       26 26 46;
            --ln-muted:      106 106 128;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --ln-surface:    15 15 20;
                --ln-card:       22 22 30;
                --ln-card-hover: 28 28 38;
                --ln-border:     42 42 58;
                --ln-text:       228 228 239;
                --ln-muted:      122 122 142;
            }
        }
        body { font-family: 'Space Grotesk', sans-serif; }
        .noise-bg::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }
        .glow-pink { box-shadow: 0 0 30px rgba(255, 30, 230, 0.15), 0 0 60px rgba(255, 30, 230, 0.05); }
        input:focus { box-shadow: 0 0 0 1px rgb(var(--ln-pink)), 0 0 20px rgba(255, 30, 230, 0.15); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgb(var(--ln-surface)); }
        ::-webkit-scrollbar-thumb { background: rgb(var(--ln-border)); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgb(var(--ln-pink)); }
        .grid-bg {
            background-image:
                linear-gradient(rgb(var(--ln-border) / 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgb(var(--ln-border) / 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="bg-ln-surface text-ln-text min-h-screen noise-bg grid-bg">
    <div class="relative z-10">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="fixed top-4 right-4 z-50 space-y-2 max-w-sm">
                {% for category, message in messages %}
                    <div class="{% if category == 'error' %}bg-red-500/10 border-red-500/30 text-red-300{% elif category == 'success' %}bg-emerald-500/10 border-emerald-500/30 text-emerald-300{% else %}bg-amber-500/10 border-amber-500/30 text-amber-300{% endif %} border px-4 py-3 rounded-lg font-mono text-sm">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
