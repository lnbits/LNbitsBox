{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm">

        <div class="flex items-center justify-center gap-3 mb-8">
            <img src="{{ url_for('static', filename='lnbits-logo.svg') }}" alt="LNbits" class="h-8 opacity-90">
        </div>

        <div class="bg-ln-card border border-ln-border rounded-2xl overflow-hidden glow-pink p-6 sm:p-8">

            <h1 class="text-xl font-display font-semibold text-center mb-1">Admin Dashboard</h1>
            <p class="text-ln-muted text-sm text-center mb-6 font-mono">Sign in with your SSH password</p>

            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-4">
                    <label class="block text-sm font-mono text-ln-muted mb-2 uppercase tracking-wider">User</label>
                    <input type="text"
                            value="lnbitsadmin"
                            class="w-full bg-ln-surface border border-ln-border rounded-lg px-4 py-3 text-ln-muted font-mono text-sm">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-mono text-ln-muted mb-2 uppercase tracking-wider">Password</label>
                    <input type="password" name="password" required autofocus
                            class="w-full bg-ln-surface border border-ln-border rounded-lg px-4 py-3 text-ln-text font-mono text-sm outline-none transition-all">
                </div>
                <button type="submit"
                        class="w-full bg-ln-pink hover:bg-ln-pink-dim text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 font-mono text-sm uppercase tracking-wider">
                    Sign In
                </button>
            </form>
        </div>

        <div class="mt-6 text-center">
            <p class="text-ln-muted text-xs font-mono tracking-wider uppercase">
                LNbitsBox
            </p>
        </div>
    </div>
</div>
{% endblock %}
