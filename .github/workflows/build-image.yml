name: build-pi4-image

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Enable QEMU for aarch64 builds on x86 runners
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            extra-platforms = aarch64-linux
            substituters = https://cache.nixos.org https://nix-community.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs=
            builders-use-substitutes = true

      - name: Verify nix config
        run: |
          nix show-config | sed -n '/substituters/,/trusted-public-keys/p'

      # Use Cachix binary caches to speed up builds
      - name: Use nix-community Cachix
        uses: cachix/cachix-action@v15
        with:
          name: nix-community
        continue-on-error: true

      - name: Use LNbits Cachix
        uses: cachix/cachix-action@v15
        with:
          name: lnbits
        continue-on-error: true

      - name: Use raspberry-pi-nix Cachix
        uses: cachix/cachix-action@v15
        with:
          name: raspberry-pi-nix
        continue-on-error: true

      - name: Build SD image
        timeout-minutes: 120
        run: |
          nix build .#sdImage -L
          ls -lah result/sd-image

      - name: Collect artefacts
        run: |
          mkdir -p dist
          cp -v result/sd-image/*.img.zst dist/
          sha256sum dist/*.img.zst | tee dist/SHA256SUMS.txt

      - name: Create GitHub Release and upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.img.zst
            dist/SHA256SUMS.txt